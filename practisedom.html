<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      height: 100vh;
      place-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="container">
      <p class="text">hey hey</p>
      <button id="button">Button</button>
    </div>
    <script>
      let buttonchange = document
        .querySelector("button")
        .addEventListener("click", function () {
          document.querySelector(".text").innerText = "hoyi hoyi";
        });
      console.log(buttonchange);
    </script>
  </body>
</html>
