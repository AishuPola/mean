<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      place-content: center;
      align-items: center;
    }
    .green-box {
      background-color: greenyellow;
      padding: 20px;
    }
    .pink-box {
      background-color: pink;
      padding: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="green-box">color Box</div>

      <button class="toggle-button">Toggle color</button>
    </div>

    <script>
      const changecolor = document
        .querySelector(".toggle-button")
        .addEventListener("click", function () {
          document.querySelector(".green-box").classList.toggle("pink-box");
        });
      //   console.log(changecolor);
    </script>
  </body>
</html>
