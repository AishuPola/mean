<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      body {
        font-family: Roboto;
        background-color: whitesmoke;
        display: flex;
        gap: 1rem;

        justify-content: space-around;
      }

      .container {
        max-width: 15rem;
        /*   background: orange; */
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 3px 3px 10px 0px rgba(50, 50, 50, 0.1);
        background-color: white;
      }

      .flag {
        width: 100%;
        height: 10rem;
      }

      .info {
        padding: 1rem;
      }

      .info span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
<script>
      let countriesInfo = [
        {
          name: "India",
          population: " 1,394,975,829",
          region: "Asia",
          flag: "https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png",
          capital: "New delhi",
        },
        {
          name: "Germany",
          population: "81,770,900",
          region: "Europe",
          flag: "https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png",
          capital: "Berlin",
        },
        {
          name: "United states",
          population: "323,947,000",
          region: "Americas",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png",
          capital: "Washington D.C",

        {

        {
          name: "Iceland",

          capital: "Reykjavik",
        },
      ];
 
      function addCountry(country) {
        document.body.innerHTML += `
        <div class="container">
        <img
            src="${country.flag}"
            alt="${country.name} flag"
            class="flag"
        />
        <div class="info">
            <h2>${country.name}</h2>
            <p><span>Population:</span> ${country.population}</p>
            <p><span>Region:</span> ${country.region}</p>
            <p><span>Capital:</span> ${country.capital}</p>
        </div>
        </div>
    `;
      }
 
   
    </script>
  </body>
</html>
